{% extends 'base_foot.html' %}

{% block head %}
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript">

        $(function(){
            $('.name_input').change(function(){
                $('.user_error').hide();
                $('.pwd_error').hide()
            });


            if({{ uname_error }} == 1)
                $('.user_error').html('用户名不存在！').show();

            if({{ pwd_error }} == 1)
                $('.pwd_error').html('密码不正确！').show();

            $('#isremeber').attr('checked',true)

{#            if($('#isremeber').attr('checked'))#}
{#                $(this).val('1')#}
{#            else#}
{#                $(this).val('0')#}
            $('.name_input').val($.cookie('uname'))


        });
    </script>
{% endblock head %}


{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remeber" id="isremeber">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
