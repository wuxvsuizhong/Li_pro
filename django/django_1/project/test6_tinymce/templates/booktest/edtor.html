<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本编辑器</title>
    <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
        tinyMCE.init({
            'mode':'textareas',
            'theme':'advanced',
            'width':700,
            'height':600,
        });
    </script>
</head>
<body>
    <form action="/content/" method="post">
        <input type="text" name="hname">
        <br>
        <textarea name="hcontent"></textarea>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
